version: '3.8'

services:
  pdf2img-server:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
    environment:
      - PYTHONUNBUFFERED=1

  pdf2img-ui:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./src:/app/src
    command: pdf2img-ui
    environment:
      - PDF2IMG_SERVER_URL=http://pdf2img-server:8000
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    depends_on:
      - pdf2img-server
